# "$schema" = 'https://starship.rs/config-schema.json'

[username]
style_user = "purple bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](purple) '
# trim_at = "."
disabled = false

[localip]
ssh_only = true
format = "@ [$localipv4](italic purple) "
disabled = false

[directory]
read_only = " "
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = true # truncates directory to root folder if in git repo
style = "bold italic green"
format = "in dir { [$path]($style)[$read_only]($read_only_style) } "

[line_break]
disabled = false

[character]                            # The name of the module we are configuring is "character"
success_symbol = '[ ❯](bold blue)'     # The "success_symbol" segment is being set to "➜" with the color "bold green'
error_symbol   = '[ ❯](bold red)'
vicmd_symbol   = "[ ❯](bold white)"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "italic white"
format = "{ took $duration }"

